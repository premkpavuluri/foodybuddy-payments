server:
  port: 8082

spring:
  application:
    name: foodybuddy-payments
  datasource:
    url: jdbc:h2:mem:paymentsdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.foodybuddy.payments: DEBUG
